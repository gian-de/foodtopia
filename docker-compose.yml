version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: reme              # or override via env file
      POSTGRES_DB: Foodtopia
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=Foodtopia;Username=postgres;Password=reme
      SEED_OWNER_PASSWORD: ${SEED_OWNER_PASSWORD}
      SEED_DELETEDUSER_PASSWORD: ${SEED_DELETEDUSER_PASSWORD}
      JWT__Issuer: http://localhost:5001
      JWT__Audience: http://localhost:5001
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
    ports:
      - "5001:8080"

volumes:
  pgdata:
